language: node_js
node_js:
- '10'
dist: trusty
sudo: required
branches:
  only:
  - master
before_script:
- npm install -g @angular/cli
addons:
  sonarcloud:
    organization: kairn-github
    token:
      secure: 
script:
- ng lint
- npm run test-headless
- sonar-scanner
- ng build --prod

